AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
    messenger

    Sample SAM Template for messenger

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 3

Resources:
    WebSocketApiGateway:
        Type: AWS::ApiGatewayV2::Api
        Properties:
            Name: WebSocketApi
            ProtocolType: WEBSOCKET
            RouteSelectionExpression: $request.body.action

    ConnectRoute:
        Type: AWS::ApiGatewayV2::Route
        Properties:
            ApiId: !Ref WebSocketApiGateway
            RouteKey: $connect
            AuthorizationType: NONE
            OperationName: ConnectRoute
            Target: !Join
                - "/"
                - - "integrations"
                  - !Ref ConnectInteg
    ConnectInteg:
        Type: AWS::ApiGatewayV2::Integration
        Properties:
            ApiId: !Ref WebSocketApiGateway
            IntegrationType: AWS_PROXY
            IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnConnectFunction.Arn}/invocations

    OnConnectFunction:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src/lambda/
            Handler: app.connectHandler
            Runtime: nodejs18.x
            # Events:
            #     Connect:
            #         Type: Api
            #         Properties:
            #             Method: $connect

            #             Path: $connect
    OnConnectPermission:
        Type: AWS::Lambda::Permission
        DependsOn:
            - WebSocketApiGateway
        Properties:
            Action: lambda:InvokeFunction
            FunctionName: !Ref OnConnectFunction
            Principal: apigateway.amazonaws.com

    HelloWorldFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: src/
            Handler: app.lambdaHandler
            Runtime: nodejs18.x
            Architectures:
                - x86_64
            AutoPublishAlias: live
            DeploymentPreference:
                Type: Canary10Percent5Minutes
            Events:
                HelloWorld:
                    Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
                    Properties:
                        Path: /hello
                        Method: get
        Metadata: # Manage esbuild properties
            BuildMethod: esbuild
            BuildProperties:
                Minify: true
                Target: es2020
                Sourcemap: true
                EntryPoints:
                    - app.ts

    ApplicationResourceGroup:
        Type: AWS::ResourceGroups::Group
        Properties:
            Name:
                Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
            ResourceQuery:
                Type: CLOUDFORMATION_STACK_1_0
    ApplicationInsightsMonitoring:
        Type: AWS::ApplicationInsights::Application
        Properties:
            ResourceGroupName:
                Ref: ApplicationResourceGroup
            AutoConfigurationEnabled: "true"

Outputs:
    # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
    # Find out more about other implicit resources you can reference within SAM
    # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
    HelloWorldApi:
        Description: API Gateway endpoint URL for Prod stage for Hello World function
        Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
    HelloWorldFunction:
        Description: Hello World Lambda Function ARN
        Value: !GetAtt HelloWorldFunction.Arn
    HelloWorldFunctionIamRole:
        Description: Implicit IAM Role created for Hello World function
        Value: !GetAtt HelloWorldFunctionRole.Arn
    WebSocketApiEndpoint:
        Description: WebSocket API endpoint URL
        Value: !Sub "wss://${WebSocketApiGateway}.execute-api.${AWS::Region}.amazonaws.com/"
    OnConnectFunctionArn:
        Description: "OnConnect function ARN"
        Value: !GetAtt OnConnectFunction.Arn
